<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  <link href="main.bundle.css" rel="stylesheet"></head>
  <body>
    <div class="calculator">
      <input class="input" id="input" type="text"/>
      <div class="buttons">
        <div class="operators">
          <button class="calc__operator">+</button>
          <button class="calc__operator">-</button>
          <button class="calc__operator">&times;</button>
          <button class="calc__operator">&divide;</button>
        </div>
        <div class="calc__inner">
          <div class="leftPanel">
            <div class="numbers">
              <button class="num-btn">7</button>
              <button class="num-btn">8</button>
              <button class="num-btn">9</button>
            </div>
            <div class="numbers">
              <button class="num-btn">4</button>
              <button class="num-btn">5</button>
              <button class="num-btn">6</button>
            </div>
            <div class="numbers">
              <button class="num-btn">1</button>
              <button class="num-btn">2</button>
              <button class="num-btn">3</button>
            </div>
            <div class="numbers">
              <button class="num-btn">0</button>
              <button class="num-btn">.</button>
              <button id="clear">C</button>
            </div>
          </div>
          <div class="right__panel">
            <button class="deleteAll" id="clearAll">ac</button>
            <button class="equal" id="result">=</button>
          </div>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="main.bundle.js"></script></body>
</html>
